---
layout: default
title: "Cover"
---

<div id="myCarousel" class="carousel slide imgBox">
	<!-- Carousel items -->
	<div class="carousel-inner">
		<div class="item active"><img src="/images/slide01.png"/></div>
		<div class="item"><img src="/images/slide02.png"/></div>
		<div class="item"><img src="/images/slide03.png"/></div>
	</div>

<!--
	<a class="carousel-control left" href="#myCarousel" data-slide="prev">‹</a>
	<a class="carousel-control right" href="#myCarousel" data-slide="next">›</a>
-->
</div>

<div class="row-fluid">
	{% for post in site.tags.news limit:4 %}
	<div class="span3">
		<a href="{{ post.url }}"><img class="imgBox" src="postImages/{{ post.image }}"/></a>
		<a href="{{ post.url }}"><h3>{{ post.title }}</h3></a>
		<p>{{ post.about }} <a href="{{ post.url }}"> <i class="icon-plus-sign"></i></a></p>
	</div>
	{% endfor %}
</div>

<p class="bigSpacer text-center noIndent"><a class="btn" href="/stories.html">View all stories</a></p>
